<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Exports</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>List Exports</h1>
      <h2>Folder: <pre>{{ data.path?.replace('./', '') }}</pre></h2>
      <h3 class="results">
        <span>{{ totalFiles }} Files â€“ {{ totalExports }} Exports</span>
        <span v-if="search.trim().length > 0">{{ filteredData.length }} Results</span>
      </h3>
      <input type="text" v-model="search" placeholder="Search..." />
      <div class="item-wrapper">
        <div class="item" v-for="item in filteredData" :key="item">
          <h3>{{ item.file }}</h3>
          <div v-for="file in item.exports" :key="file">
            <pre>[{{ file.type }}] {{ file.name }}</pre>
        </div>
        </div>
      <div class="item" v-if="!filteredData.length"><h3 class="no-margin">No data found</h3></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
